dataset: "LRS"

path:
  corpus_path: "/ssd_scratch/cvit/sindhu/lrs2_pretrain_mp4"
  lexicon_path: "/ssd_scratch/cvit/sindhu/MFA/pretrained_models/dictionary/english_us_arpa.dict"
  raw_path: "/ssd_scratch/cvit/sindhu/fs2/raw_data/lrs2_pretrain"
  preprocessed_path: "/ssd_scratch/cvit/sindhu/MFA/lrs2_pretrain_aligned"

preprocessing:
  val_size: 512
  text:
    text_cleaners: ["english_cleaners"]
    language: "en"
  audio:
    sampling_rate: 16000
    max_wav_value: 32767.0
  stft:
    filter_length: 743
    hop_length: 186
    win_length: 743
  # audio:
  #   sampling_rate: 22050
  #   max_wav_value: 32768.0
  # stft:
  #   filter_length: 1024
  #   hop_length: 256
  #   win_length: 1024
  mel:
    n_mel_channels: 80
    mel_fmin: 0
    mel_fmax: 8000 # please set to 8000 for HiFi-GAN vocoder, set to null for MelGAN vocoder
  pitch:
    feature: "phoneme_level" # support 'phoneme_level' or 'frame_level'
    normalization: True
  energy:
    feature: "phoneme_level" # support 'phoneme_level' or 'frame_level'
    normalization: True
